{% extends 'base.html' %}

{% block title %}
Contact us - webpage
{% set active_page = "contact" -%}
{% endblock %}


{% block body %}

    <div class="container mt-5 mb-5">
    <form action="#" method="post">
<div class="mb-3">
        <label for="nickname_input" class="form-label">Nickname</label>
        <input type="nickname" class="form-control" id="nickname_input" name="name" placeholder="nickname">
    </div>
    <div class="mb-3">
        <label for="email_input" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email_input" name="mail" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Wiadomość</label>
        <textarea class="form-control" id="text" rows="3" name="form_text"></textarea>
    </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    </div>

{% endblock %}
