{% extends 'base.html' %}

{% block title %}
MAIL BOMBER
{% set active_page = "bomber" -%}
{% endblock %}

{% block body %}
<h1>Mail bomber</h1>

    <div class="container mt-5 mb-5">
        <form action="#" method="post">
            <div class="mb-3">
                <label for="email_writing" class="form-label">Email for bomb</label>
                <input type="email" class="form-control" id="email_writing" name="mail_bomb" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="text_bomb" class="form-label">Text for bomb</label>
                <textarea class="form-control" id="text_bomb" name="bomber_text" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
